
<div class="row">
<div class="col-md-5 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Nombres</label>
                    <input type="text" name="Nombres" [(ngModel)]="client.NOMBRECLIENTE" placeholder="Ingrese los Nombres" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Apellidos</label>
                    <input type="text" name="Apellidos"[(ngModel)]="client.APELLIDOCLIENTE" placeholder="Ingrese los Apellidos" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Identificación</label>
                    <input type="text" name="Identificador" [(ngModel)]="client.IDENTIFICACIONCLIENTE"placeholder="Ingrese los CI/RUC" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Telefono N° 1</label>
                    <input type="text" name="telefono1"[(ngModel)]="client.TELEFONO1CLIENTE"placeholder="Ingrese Telefono 1" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Telefono N° 2</label>
                    <input type="text" name="telefono2"[(ngModel)]="client.TELEFONO2CLIENTE" placeholder="Ingrese Telefono 2" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Dirección</label>
                    <input type="text" name="direccion" [(ngModel)]="client.DIRECCIONCLIENTE" placeholder="Ingrese la Dirección " class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                    <input type="email" name="email"  [(ngModel)]="client.EMAILCLIENTE" placeholder="Ingrese el Correo Electronico " class="form-control" required autofocus>
                </div>
                <button class="btn btn-primary btn-lg" (click)="edit ? updateClient():saveNewClient()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
</div>
